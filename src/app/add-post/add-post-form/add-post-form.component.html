 
    <div class="addPostFormContainer">
      <form id="postForm" class="post-form">
        <div class="form-group">
          <label htmlFor="title">Title:</label>
          <input
            [(ngModel)]="title"
            type="text"
            id="title"
            name="title"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label htmlFor="body">Body:</label>
          <textarea
          [(ngModel)]="body"

            id="body"
            name="body"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label htmlFor="reactions">Reactions:</label>
          <input
          [(ngModel)]="reactions"

            type="number"
            id="reactions"
            name="reactions"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label htmlFor="userId">User Id:</label>
          <input
          [(ngModel)]="userId"

            type="number"
            id="userId"
            name="userId"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label htmlFor="tagOne">Tag one:</label>
          <input
          [(ngModel)]="tagOne"

            type="text"
            id="tagOne"
            name="tagOne"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label htmlFor="tagTwo">Tag two:</label>
          <input
          [(ngModel)]="tagTwo"

            type="text"
            id="tagTwo"
            name="tagTwo"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label htmlFor="tagThree">Tag three:</label>
          <input
          [(ngModel)]="tagThree"

            type="text"
            id="tagThree"
            name="tagThree"
            class="form-control"
            required
          />
        </div>

        <button class="btn" (click) = "sendAddedPost()">
          Add Post
        </button>
      </form>
    </div>
